<html>

<head>
    <meta charset="UTF-8">
    <title>Where's my twin?</title>
    <meta name="description" content="A dumb web toy for Halloween">
    <meta name="keywords" content="HTML, CSS, JavaScript, Web toy, Halloween">
    <meta name="author" content="Bowen Shen">
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>      
      <div id="use-headphones">Use headphones for better experience.</div> 
       <div class="mute mute-sfx">
            <svg id="mute-sfx-icon" viewBox="0 0 26.62 43.37">
               <g id="sfx"><g id="speaker"><path class="cls-1" d="M14.4.17,5.57,6.33H0v9H5.57l8.83,6.15a1,1,0,0,0,1.5-.78V1A1,1,0,0,0,14.4.17Z"/></g>
                <g id="playing"><rect class="cls-1" x="19.18" y="10.22" width="7.21" height="1.17"/><rect class="cls-1" x="18.86" y="4.19" width="7.85" height="1.17" transform="translate(-0.02 9.45) rotate(-23.42)"/><rect class="cls-1" x="22.2" y="12.91" width="1.17" height="7.85" transform="translate(-1.71 31.07) rotate(-66.63)"/></g></g>
                <g class="cross"><rect class="cls-1" x="7.68" y="38.23" width="11.44" height="1.28" transform="translate(-23.56 20.86) rotate(-45)"/><rect class="cls-1" x="12.76" y="33.15" width="1.28" height="11.44" transform="translate(-23.56 20.86) rotate(-45)"/></g>
            </svg>
        </div>
        
        <div class="mute mute-bgm">
            <svg id="mute-sfx-icon" viewBox="0 0 23.51 43.12">
                <g id="music-note"><polygon class="cls-1" points="7.21 20.32 5.93 20.32 5.93 3.83 22.65 0 22.65 16.78 21.37 16.78 21.37 1.61 7.21 4.85 7.21 20.32"/><rect class="cls-1" x="6.37" y="2.43" width="15.84" height="5.12" transform="translate(-0.75 3.32) rotate(-12.91)"/><ellipse class="cls-1" cx="19.35" cy="17.67" rx="4.29" ry="2.85" transform="translate(-4.65 7.16) rotate(-18.75)"/><ellipse class="cls-1" cx="4.16" cy="20.71" rx="4.29" ry="2.85" transform="matrix(0.95, -0.32, 0.32, 0.95, -6.43, 2.44)"/></g>
                <g class="cross"><rect class="cls-1" x="8.25" y="37.99" width="11.44" height="1.28" transform="translate(-23.22 21.19) rotate(-45)"/><rect class="cls-1" x="13.33" y="32.91" width="1.28" height="11.44" transform="translate(-23.22 21.19) rotate(-45)"/></g>
            </svg>
        </div>
        
     </header>
     
     
      <audio id="bgm-8bit" loop src="audios/halloween-8-bit.mp3"></audio>
      <audio id="bgm-ambience" loop src="audios/spooky-ambience.mp3"></audio>
       
    <div class="static-bg">
        <!--        <img id="grass" src="images/grass.png" alt="grass">-->
        <img id="moon" src="images/moon.png" alt="moon" data-depth="0.2">
    </div>

    <div class="scene">
        <!--       <img id="grass" src="images/grass.png" alt="grass">-->
            <div class="restart" onclick="restart()">RESTART</div>
            
        <div class="grass grass-front"></div>
        <div class="grass grass-left"></div>
        <div class="grass grass-top"></div>
        <div class="grave grave-1" data-grave-index=1></div>
        <div class="grave grave-2" data-grave-index=2></div>
        <div class="grave grave-3" data-grave-index=3></div>
        <div class="grave grave-4" data-grave-index=4></div>
        <div class="grave grave-5 title" data-grave-index=5>
            WHERE'S<br>MY TWIN?
        </div>
        <div class="grave grave-6" data-grave-index=6></div>
        <div class="grave grave-7" data-grave-index=7></div>
        <div class="grave grave-8" data-grave-index=8></div>
        <div class="grave grave-9" data-grave-index=9></div>
    </div>


    <script src="javascript/jquery-3.3.1.min.js"></script>
    <!--https://github.com/wagerfield/parallax -->
    <script src="javascript/script.js"></script>

    </script>
